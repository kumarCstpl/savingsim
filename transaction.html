<!DOCTYPE html>
<html>
<head>
  <title>Financial Savings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Financial Savings</h1>

  <button type="button" id="logout-btn">Logout</button>

  <form>
    <label for="date">Date:</label>
    <input type="date" id="date">

    <label for="transaction-type">Transaction Type:</label>
    <select id="transaction-type">
      <option value="credit">Credit</option>
      <option value="debit">Debit</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter the transaction amount">

    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="Enter a description for the transaction">

    <button type="button" id="submit-btn">Submit</button>
  </form>

  <h2>Transaction History</h2>
  <table id="transaction-table">
    <tr>
        <th>Date</th>
      <th>Transaction Type</th>
      <th>Amount</th>
      <th>Description</th>
      
      <th>Action</th>
    </tr>
    <!-- Transaction rows will be dynamically added here -->
  </table>

  <script src="transaction.js"></script>
</body>
</html>
